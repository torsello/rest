<script>
		
        async function sendJSON(){ 
        
              
        
		let datos = [];
		let fechita = new Date();

		for(let i=0; i<15; i++){
		
					var dd = fechita.getDate();
					var mm = fechita.getMonth() + 1; //January is 0!

					var yyyy = fechita.getFullYear();
					if (dd < 10) {
					  dd = '0' + dd;
					} 
					if (mm < 10) {
					  mm = '0' + mm;
					} 
					
			fechitaStr = yyyy + '-' + mm + '-' + dd;

			
			let xhr = new XMLHttpRequest();
		
			let url = "http://data.fixer.io/api/"+fechitaStr+"?access_key=ee59a049eaa5fee1eca9efdf3de71c9c&base=EUR&symbols=USD,ARS";
			
			xhr.onreadystatechange = async function() {
				if (xhr.readyState === 4) {
					//console.log(JSON.parse(xhr.response).rates.USD);
					datos[i]=await JSON.parse(xhr.response).rates.USD;
				}
			}

			  xhr.open('GET', url, true);
			  xhr.send('');

			await console.log(datos[i]);
			fechita.setDate(fechita.getDate() -1);		
			
			}
		
       
      } 
  
  
  
        </script>
		
		
	  <script> sendJSON() </script>
